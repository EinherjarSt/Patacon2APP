<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <h4>Resumen de despachos</h4>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-card class="filter-card">
                    <mat-card-content>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <mat-dialog-content>
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-lg-6 col-md-12 col-sm-12 container">
                                                    <mat-form-field>
                                                        <input matInput [matDatepicker]="picker1"
                                                            placeholder="Fecha desde">
                                                        <mat-datepicker-toggle matSuffix [for]="picker1">
                                                        </mat-datepicker-toggle>
                                                        <mat-datepicker #picker1></mat-datepicker>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-lg-6 col-md-12 col-sm-12 container">
                                                    <mat-form-field>
                                                        <input matInput [matDatepicker]="picker2"
                                                            placeholder="Fecha hasta">
                                                        <mat-datepicker-toggle matSuffix [for]="picker2">
                                                        </mat-datepicker-toggle>
                                                        <mat-datepicker #picker2></mat-datepicker>
                                                    </mat-form-field>

                                                </div>
                                            </div>
                                        </div>

                                    </mat-dialog-content>
                                </div>
                                <div class="col-lg-3 col-md-12 col-sm-12">
                                    <mat-dialog-actions>
                                        <button mat-raised-button>Consultar</button>
                                    </mat-dialog-actions>
                                </div>

                            </div>
                        </div>

                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="header-image"></div>
                        <mat-card-title>Despachos</mat-card-title>
                        <mat-card-subtitle>Terminados</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <h3>{{successfulDispatch}}</h3>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="header-image"></div>
                        <mat-card-title>Despachos</mat-card-title>
                        <mat-card-subtitle>Cancelados</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <h3>{{canceledDispatch}}</h3>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="header-image"></div>
                        <mat-card-title>SMS</mat-card-title>
                        <mat-card-subtitle>enviados</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <h3>{{messagesSent}}</h3>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Detalle de despachos</mat-card-title>
                        <mat-card-subtitle></mat-card-subtitle>
                    </mat-card-header>

                    <div class="table">
                        
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
