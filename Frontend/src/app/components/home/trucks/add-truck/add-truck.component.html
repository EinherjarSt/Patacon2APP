<h3>
  Registrar Camión
</h3>

<hr>

<form>
  <mat-list>
      <mat-list-item class="item">
          <div class="input-div">
              <mat-form-field appearance="standard" class="input">
                  <mat-label>Modelo</mat-label>
                  <input matInput>
              </mat-form-field>
          </div>   
      </mat-list-item>

      <mat-list-item class="item">
          <div class="input-div">
              <mat-form-field appearance="standard" class="input">
                  <mat-label>Marca</mat-label>
                  <input matInput>
              </mat-form-field>
          </div>
      </mat-list-item>

      <mat-list-item class="item">
          <div class="input-div">
              <mat-form-field appearance="standard" class="input">
                  <mat-label>Año</mat-label>
                  <input matInput>
              </mat-form-field>
          </div>
      </mat-list-item>

      <mat-list-item class="item">
          <div class="input-div">
              <mat-form-field appearance="standard" class="input">
                  <mat-label>Patente</mat-label>
                  <input matInput>
              </mat-form-field>
          </div>
      </mat-list-item>

      <mat-list-item class="action-buttons">
          <div class="button-div">
              <button mat-raised-button color="primary" class="button">Registrar</button>
          </div>

          <div class="button-div">
              <button mat-raised-button color="primary" class="button" (click)="onNoClick()">Cancelar</button>
          </div>
      </mat-list-item>
  </mat-list>
</form>
