<div class="list-container" fxLayout="column" fxLayoutGap="10px" >
  <div fxLayout="row" fxFlex="50" align-items>
    <div fxFlex="50">
      <mat-form-field>
        
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>

    </div>
    <div fxFlex="50">
      <button mat-raised-button (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Agregar viaje
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="shipment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Carga </th>
        <td mat-cell *matCellDef="let element"> {{element.shipment}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="departure_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora de salida </th>
        <td mat-cell *matCellDef="let element"> {{element.departure_time}} </td>
      </ng-container>

      <ng-container matColumnDef="arrival_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora de llegada </th>
        <td mat-cell *matCellDef="let element"> {{element.arrival_time}} </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Detalles </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary">
            <mat-icon class="mat-18">menu</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 15, 20, 30, 50]">
    </mat-paginator>

  </div>

</div>
