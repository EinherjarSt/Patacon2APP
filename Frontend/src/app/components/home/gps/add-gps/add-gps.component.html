<div>
    <h2 mat-dialog-title>Agregar GPS</h2>
    <hr />
    <mat-dialog-content>
      <form [formGroup]="form">
        <div class="container">
          <mat-form-field appearance="standard">
            <mat-label>IMEI</mat-label>
            <input
              matInput
              placeholder=""
              formControlName="imei"
              maxlength="15"
            />
            <mat-error *ngIf="hasError('imei', 'required')">Debe ingresar un imei</mat-error>
            <mat-error *ngIf="hasError('imei', 'pattern')">Debe ingresar un imei valido</mat-error>
            <mat-hint></mat-hint>
          </mat-form-field>
        </div>
  
        <div class="container">
          <mat-form-field appearance="standard">
              <span matPrefix>+56 &nbsp;</span>
            <mat-label>NÃºmero</mat-label>
            <input matInput placeholder="" formControlName="simNumber" maxlength="9"/>

            <mat-error *ngIf="hasError('simNumber', 'required')">Debe ingresar un numero</mat-error>
            <mat-hint></mat-hint>
          </mat-form-field>
        </div>
  
        <div class="container">
          <mat-form-field appearance="standard">
            <mat-label>Marca</mat-label>
            <input matInput placeholder="" formControlName="brand" maxlength="30"/>
            <mat-hint></mat-hint>
          </mat-form-field>
        </div>
        <div class="container">
            <mat-form-field appearance="standard">
              <mat-label>Modelo</mat-label>
              <input matInput placeholder="" formControlName="model" maxlength="30"/>
              <mat-hint></mat-hint>
            </mat-form-field>
          </div>
  
      </form>
    </mat-dialog-content>
    <hr />
    <mat-dialog-actions>
      <button mat-raised-button (click)="onCloseConfirm()" [disabled]="form.invalid">Aceptar</button>
      <button mat-raised-button (click)="onCloseCancel()">Cancelar</button>
    </mat-dialog-actions>
  </div>
