<div class="list-container" fxLayout="column" fxLayoutGap="10px">
  <div fxLayout="row" fxFlex="50" align-items>
    <div fxFlex="70">
        <button mat-raised-button (click)="openAddDialog()"> 
          <mat-icon>add</mat-icon> Agregar gps
        </button>
    </div>
    <div fxFlex="30" class="container">
      <mat-form-field >
          <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>

    </div>

  </div>

  <div fxFlex="50">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"> 
      <ng-container matColumnDef="imei">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> IMEI </th>
        <td mat-cell *matCellDef="let element"> {{element.imei}} </td>
      </ng-container>
    
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NÃºmero </th>
        <td mat-cell *matCellDef="let element"> {{element.simNumber}} </td>
      </ng-container>
    
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
        <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
      </ng-container>
    
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openUpdateDialog(element.imei)">
              <mat-icon class="mat-18">edit</mat-icon>
          </button>
        </td>
      </ng-container>
    
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="deleteGPS(element.imei)">
                  <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" class="mat-elevation-z8">
    </mat-paginator>

  </div>
</div>
