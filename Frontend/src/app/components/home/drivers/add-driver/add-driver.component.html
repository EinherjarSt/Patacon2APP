<div>
  <h2 mat-dialog-title>Agregar Chofer</h2>
  <hr>
  
  <mat-dialog-content>
      
    <form [formGroup]="registerDriverForm" class="example-form">
    <div class="container">
        <mat-form-field appearance= "standard">
            <mat-label>R.U.N</mat-label>
            <input formControlName="run" class="test" matInput placeholder="11.111.111-1" required>
            <mat-error *ngIf="hasError('run', 'required')">Debe ingresar un Run</mat-error>
          </mat-form-field>

    </div>
   
    <div class="container">
      <mat-form-field appearance= "standard">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput placeholder="">
        <mat-error *ngIf="hasError('name', 'required')">Debe ingresar un Nombre</mat-error>
      </mat-form-field>
    </div>
    
    <div class="container">
      <mat-form-field appearance= "standard">
        <mat-label>Apellido Paterno</mat-label>
        <input formControlName="surname"matInput placeholder="">
        <mat-error *ngIf="hasError('surname', 'required')">Debe ingresar un Apellido Paterno</mat-error>
      </mat-form-field>
    </div>
    <div class="container">
      <mat-form-field appearance= "standard">
          <mat-label>Apellido Materno</mat-label>
          <input formControlName="surname2" matInput placeholder="">
          <mat-error *ngIf="hasError('surname2', 'required')">Debe ingresar un Apellido Materno</mat-error>
        </mat-form-field>
    </div>
    <div class="container">
      <mat-form-field appearance= "standard" id="lastInput">
          <mat-label>Telefono</mat-label>
          <input formControlName="phoneNumber" matInput placeholder="Ej: 999999999">
          <mat-error *ngIf="hasError('phoneNumber', 'required')">Debe ingresar un Número Telefónico</mat-error>
        </mat-form-field>
    </div>
    </form>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions >
    <button mat-raised-button (click)="onFormSubmit()"  [disabled]="registerDriverForm.invalid">Agregar</button>
    <button mat-raised-button (click)="onCloseCancel()">Cancelar</button>
  </mat-dialog-actions>

</div>
