<h2 id="title">Planificación</h2>
<div class="list-container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex="70">
    <mat-form-field >
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>
  </div>
<div fxFlex="50">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="producer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Productor </th>
        <td mat-cell *matCellDef="let element"> {{element.producer}} </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicación </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>

      <ng-container matColumnDef="variety">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Variedad </th>
        <td mat-cell *matCellDef="let element"> {{element.variety}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Cosecha</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Detalles </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary">
            <mat-icon class="mat-18">menu</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="dispatch">
        <th mat-header-cell *matHeaderCellDef> Despachos </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
            <mat-icon class="mat-18">book</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="mat-elevation-z8" [pageSize]="10" [pageSizeOptions]="[10, 15, 20, 30, 50]">
    </mat-paginator>
  </div>
</div>
