  <div class="list-container" fxLayout="column" fxLayoutGap="10px" >
    <div fxLayout="row" fxFlex="50" align-items>
      <div fxFlex="50">
        <mat-form-field>
          
          <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
  
      </div>
      <div fxFlex="50">
        <button mat-raised-button (click)="openDialog()">
          <mat-icon>add</mat-icon>
          Agregar productor
        </button>
      </div>
    </div>
  
    <div fxFlex="50">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="rut">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> RUT </th>
          <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="manager">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Encargado </th>
          <td mat-cell *matCellDef="let element"> {{element.manager}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicación </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
  
        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
          <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
        </ng-container>
  
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Detalles </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary">
              <mat-icon class="mat-18">menu</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
              <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 15, 20, 30, 50]">
      </mat-paginator>
  
    </div>
  
  </div>
