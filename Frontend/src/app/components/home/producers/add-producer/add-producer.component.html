<h3>
  Registrar productor
</h3>

<hr />

<form [formGroup]="producerForm">
  <mat-list>
    <mat-list-item class="item">
      <div class="input-div">
        <mat-form-field appearance="standard" class="input">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="hasError('name', 'required')">Debe ingresar el nombre</mat-error>
        </mat-form-field>
      </div>
    </mat-list-item>

    <mat-list-item class="item">
      <div class="input-div">
        <mat-form-field appearance="standard" class="input">
          <mat-label>RUT</mat-label>
          <input matInput formControlName="rut" />
          <mat-error *ngIf="hasError('rut', 'required')">Debe ingresar el run</mat-error>
          <mat-error *ngIf="hasError('rut', 'pattern')">Debe ingresar un run valido</mat-error>
        </mat-form-field>
      </div>
    </mat-list-item>

    <mat-list-item class="item">
      <div class="input-div">
        <mat-form-field appearance="standard" class="input">
          <mat-label>Encargado</mat-label>
          <input matInput formControlName="manager" />
        </mat-form-field>
      </div>
    </mat-list-item>

    <mat-list-item class="item">
      <div class="input-div">
        <mat-form-field appearance="standard" class="input">
          <mat-label>Tel√©fono</mat-label>
          <input matInput formControlName="telephone" />
        </mat-form-field>
      </div>
    </mat-list-item>

    <mat-list-item class="action-buttons">
      <div class="button-div">
        <button mat-raised-button color="primary" class="button" type="submit" [disabled]="producerForm.invalid" (click)="onSubmit()">
          Registrar
        </button>
      </div>

      <div class="button-div">
        <button mat-raised-button color="primary" class="button" (click)="onNoClick()">
          Cancelar
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</form>
