<h3>
  Registrar productor
</h3>

<hr>

<mat-dialog-content>
    <form [formGroup]="producerForm">
        <div>
            <div>
                <mat-form-field appearance="standard" class="input">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>
    
            <div>
                <mat-form-field appearance="standard" class="input">
                    <mat-label>RUT</mat-label>
                    <input matInput formControlName="rut">
                </mat-form-field>
            </div>
    
            <div formArrayName="locations" *ngFor="let location of producerForm.get('locations').controls; let i = index">
                <div formGroupName="{{i}}" class="locations">
                    <h4>
                        Ubicación {{i+1}}
                    </h4>
                    <mat-form-field appearance="standard" class="input">
                        <mat-label>Dirección</mat-label>
                        <input matInput formControlName="address">
                    </mat-form-field>
        
                    <mat-form-field appearance="standard" class="input">
                        <mat-label>Latitud</mat-label>
                        <input matInput formControlName="latitude">
                    </mat-form-field>
        
                    <mat-form-field appearance="standard" class="input">
                        <mat-label>Longitud</mat-label>
                        <input matInput formControlName="longitude">
                    </mat-form-field>
        
                    <mat-form-field appearance="standard" class="input">
                        <mat-label>Encargado</mat-label>
                        <input matInput formControlName="manager">
                    </mat-form-field>
        
                    <mat-form-field appearance="standard" class="input">
                        <mat-label>Teléfono</mat-label>
                        <input matInput formControlName="phoneNumber">
                    </mat-form-field>
                </div>
            </div>

            <div class="button-div">
                <button mat-raised-button color="primary" class="button" (click)="addLocation()">Agregar Ubicación</button>
            </div>

        </div>
    </form>
</mat-dialog-content>

<hr>

<div class="action-buttons">
    <div class="button-div">
        <button mat-raised-button color="primary" class="button" (click)="onSubmit()">Registrar</button>
    </div>
    
    <div class="button-div">
        <button mat-raised-button color="primary" class="button" (click)="onNoClick()">Cancelar</button>
    </div>
</div>
