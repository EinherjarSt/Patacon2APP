<h3>
  Detalles del productor
</h3>

<hr>

<form [formGroup]="producerForm" (ngSubmit)="onSubmit()">
  <mat-list>
      <mat-list-item class="item">
          <div class="input-div">
              <mat-form-field appearance="standard" class="input">
                  <mat-label>Nombre</mat-label>
                  <input matInput formControlName="name">
              </mat-form-field>
          </div>   
      </mat-list-item>

      <mat-list-item class="item">
          <div class="input-div">
              <mat-form-field appearance="standard" class="input">
                  <mat-label>RUT</mat-label>
                  <input matInput formControlName="rut">
              </mat-form-field>
          </div>
      </mat-list-item>

      <mat-list-item class="item">
          <div class="input-div">
              <mat-form-field appearance="standard" class="input">
                  <mat-label>Encargado</mat-label>
                  <input matInput formControlName="manager">
              </mat-form-field>
          </div>
      </mat-list-item>

      <mat-list-item class="item">
        <div class="input-div">
            <mat-form-field appearance="standard" class="input">
                <mat-label>Tel√©fono</mat-label>
                <input matInput formControlName="telephone">
            </mat-form-field>
        </div>
    </mat-list-item>

      <mat-list-item class="action-buttons">
          <div class="button-div">
              <button mat-raised-button color="primary" class="button" type="submit">Actualizar Datos</button>
          </div>

          <div class="button-div">
              <button mat-raised-button color="primary" class="button" (click)="onNoClick()">Cerrar</button>
          </div>
      </mat-list-item>
  </mat-list>
</form>
