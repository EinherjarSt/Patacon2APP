<table mat-table [dataSource]="dataSource"> 
    <ng-container matColumnDef="show">
        <th mat-header-cell *matHeaderCellDef> Mostrar</th>
        <td mat-cell *matCellDef="let element">
        <mat-checkbox [(ngModel)]="checked"></mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="truck">
        <th mat-header-cell *matHeaderCellDef> Patente </th>
        <td mat-cell *matCellDef="let element"> {{element.truck}} </td>
    </ng-container>
    <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef> Origen </th>
        <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
    </ng-container>

    <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef> Destino </th>
        <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Detalles </th>
        <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
            <mat-icon class="mat-18">reorder</mat-icon>
        </button>
        </td>
    </ng-container>
        
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
