<mat-sidenav-container  class="example-container" *ngIf="shouldRun" >
  <mat-sidenav #sidenav [mode]="'side'"[position]="'end'" [opened]="'true'">
    <mat-accordion>
      <mat-expansion-panel [expanded]="'any'">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Despachos
          </mat-panel-title>
          <mat-panel-description> </mat-panel-description>
        </mat-expansion-panel-header>
        <!--Aqui va los filtros-->
        <app-filters (selectedChangeEvent)="mapUpdate($event)"></app-filters>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Ãšltimos eventos
          </mat-panel-title>
          <mat-panel-description> </mat-panel-description>
        </mat-expansion-panel-header>
        <!--Aqui va los ultimos eventos-->
        <app-latest-events></app-latest-events>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>

  <mat-sidenav-content>
 
        <div class="map-content"> 
          
          <mat-button-toggle class="sidenav-button" mat-button 
          (click)="sidenav.toggle(); state = !state"><mat-icon>keyboard_arrow_{{direction}}</mat-icon></mat-button-toggle>
          <agm-map [latitude]="center.latitude" [longitude]="center.longitude" (mapReady)="onMapReady($event)" (mapClick)="onMapClick($event)">
            <agm-marker *ngFor="let imei of gpsKey" [latitude]="gpsPosition[imei].latitude" [longitude]="gpsPosition[imei].longitude">
              <agm-info-window>IMEI: {{imei}}</agm-info-window>
              <agm-info-window>Patente: {{dispatchInfo[imei].truckLicensePlate}}</agm-info-window>
              <agm-info-window>Chofer: {{dispatchInfo[imei].driverName}}</agm-info-window>
              <agm-info-window>Telefono: {{dispatchInfo[imei].driverPhoneNumber}}</agm-info-window>
              <agm-info-window>Estado: {{dispatchInfo[imei].dispatchStatus}}</agm-info-window>
            </agm-marker>
          </agm-map>
         
        </div>
        
    
  </mat-sidenav-content>
</mat-sidenav-container>
