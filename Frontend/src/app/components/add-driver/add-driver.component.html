<div>
  <h2 mat-dialog-title>Agregar Chofer</h2>
  <hr>
  <mat-dialog-content>
    <div class="container">
        <mat-form-field appearance= "standard">
            <mat-label>R.U.N</mat-label>
            <input class="test" matInput placeholder="11.111.111-1" required>
            <mat-hint></mat-hint>
          </mat-form-field>

    </div>
   
    <div class="container">
      <mat-form-field appearance= "standard">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="">
        <mat-hint></mat-hint>
      </mat-form-field>
    </div>
    
    <div class="container">
      <mat-form-field appearance= "standard">
        <mat-label>Apellido Paterno</mat-label>
        <input matInput placeholder="">
        <mat-hint></mat-hint>
      </mat-form-field>
    </div>
    <div class="container">
      <mat-form-field appearance= "standard">
          <mat-label>Apellido Materno</mat-label>
          <input matInput placeholder="">
          <mat-hint></mat-hint>
        </mat-form-field>
    </div>
    <div class="container">
      <mat-form-field appearance= "standard" id="lastInput">
          <mat-label>Telefono</mat-label>
          <input matInput placeholder="Ej: 999999999">
          <mat-hint></mat-hint>
        </mat-form-field>
    </div>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions >
    <button mat-raised-button (click)="onCloseConfirm()">Agregar</button>
    <button mat-raised-button (click)="onCloseCancel()">Cancelar</button>
  </mat-dialog-actions>

</div>
