<app-toolbar></app-toolbar>

<h2 id="title">Conductores</h2>

<div class ="container offset-md-3">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="run">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> RUN </th>
      <td mat-cell *matCellDef="let element"> {{element.run}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName1}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Materno </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName2}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
