<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Estado</th>
      <th scope="col">Punto de inicio</th>
      <th scope="col">Destino</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let trip in TRIPS">
      <th scope="row">trip.id</th>
      <td>trip.status</td>
      <td>trip.start_id</td>
      <td>trip.end_id</td>
    </tr>
  </tbody>
</table>
