<div class="container-fluid">
  <div class="abs-center">
      
    <mat-card class="card">
      <mat-card-header class="header">
        <div class="logo">
          <img mat-card-image src="../../../../assets/images/LogoProvisorio.png" id="logo" />
        </div>
        
      </mat-card-header>
      <mat-card-content>
        <div class="title"> 
            <h5>Recuperar contraseña</h5>
        </div>
        <div class="content">
          <mat-horizontal-stepper [linear]="true" #stepper [selectedIndex]="this.selectedIndex"
            (selectionChange)="selectionChange($event)">
            <mat-step [completed]="false" label="Ingrese su correo electronico" [stepControl]="getEmailForm"
              [editable]=false>
              <div>
                <form [formGroup]="getEmailForm">

                  <div class="container-form">
                    <mat-form-field appearance="standard">
                      <mat-label>Correo electrónico</mat-label>
                      <input matInput placeholder="" formControlName="email" required />
                    </mat-form-field>
                  </div>
                </form>
              </div>
              <div>
                <button mat-raised-button (click)="comprobateIfUserExists()">Enviar correo</button>
              </div>
            </mat-step>
            <mat-step [completed]="false" label="Verificacion y cambio de contraseña"
              [stepControl]="getVerCodeAndNewPasswordForm" [editable]=false>
              <div>
                <form [formGroup]="getVerCodeAndNewPasswordForm">

                  <div class="container-form">
                    <mat-form-field appearance="standard">
                      <mat-label>Ingresar código de verificación </mat-label>
                      <input matInput type="text" formControlName="verCode" required />
                    </mat-form-field>
                  </div>
                  <div class="container-form">
                    <mat-form-field appearance="standard">
                      <mat-label>Ingresar nueva contraseña</mat-label>
                      <input matInput type="password" formControlName="newPassword" required />
                    </mat-form-field>
                  </div>
                  <div class="container-form">
                    <mat-form-field appearance="standard">
                      <mat-label>Repetir nueva contraseña</mat-label>
                      <input matInput type="password" formControlName="newPasswordRepeated" required />
                    </mat-form-field>
                  </div>

                </form>
              </div>
              <div>
                <!--(click)="insertNewPassword()"-->
                <button mat-raised-button (click)="changePassword()">Cambiar contraseña</button>
              </div>
            </mat-step>

          </mat-horizontal-stepper>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
