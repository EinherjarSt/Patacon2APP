<div class="toolbar">
  <mat-toolbar color="primary" class="toolbar-content">
    <mat-toolbar-row class="row1">
      <span><img class="logo" src="assets/images/LogoProvisorio.png" width="220" [routerLink]="['/login']"></span>
      <span class="example-spacer"></span> 
    <h1>Reestablecer contraseña</h1>
    </mat-toolbar-row>
    <td></td>

  </mat-toolbar>
</div>
  
<div>
  <body>
  <mat-horizontal-stepper [linear]="true" #stepper 
  [selectedIndex]="this.selectedIndex" 
  (selectionChange)="selectionChange($event)">
    <mat-step [completed]="false" label="Ingrese su correo electronico" [stepControl]="getEmailForm" [editable]=false>
      <div><form [formGroup]="getEmailForm">
          Ingresar correo:<br>
          <input matInput placeholder="" formControlName="email" required/>
      </form></div>
      <div>
          <button mat-button (click)="comprobateIfUserExists()">Enviar correo</button>
      </div>
    </mat-step>
    <mat-step [completed]="false" label="Verificacion y cambio de contraseña" [stepControl]="getVerCodeAndNewPasswordForm" [editable]=false>
      <div><form [formGroup]="getVerCodeAndNewPasswordForm">
          Ingresar Codigo de Verificacion:<br>
          <input type="text" formControlName="verCode" required><br>
          Ingresar Nueva Contraseña:<br>
          <input type="password" formControlName="newPassword" required><br>
          Repetir Nueva Contraseña:<br>
          <input type="password" formControlName="newPasswordRepeated" required><br>
      </form></div>
      <div>
          <button mat-button (click)="changePassword()">Cambiar contraseña</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</body>
</div>
