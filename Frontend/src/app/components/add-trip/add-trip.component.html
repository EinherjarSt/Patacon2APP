<div fxFlex=column>
  <h2 mat-dialog-title>Agregar viaje</h2>
  <hr>
  <mat-dialog-content>

    <div class="container">
      <mat-form-field appearance="standard">
        <mat-label>Carga</mat-label>
        <input matInput placeholder="">
        <mat-hint></mat-hint>
      </mat-form-field>
    </div>
    

    <div class="container">
      <mat-form-field appearance="standard">
        <mat-label>Hora estimada de llegada a la viña</mat-label>
        <input atp-time-picker value="19:00"/>
        <mat-hint></mat-hint>
      </mat-form-field>
    </div>

    <div class="container">
      <mat-form-field appearance="standard">
        <mat-label>Hora estimada de llegada a Patacón</mat-label>
        <input matInput placeholder="">
        <mat-hint></mat-hint>
      </mat-form-field>
    </div>



  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">Agregar</button>
    <button mat-raised-button (click)="onCloseCancel()">Cancelar</button>
  </mat-dialog-actions>

</div>
