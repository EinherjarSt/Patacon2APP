<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>
  
    <mat-form-field>
      <input matInput
            placeholder="Carga"
            formControlName="description">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Standard form field</mat-label>
      <input matInput placeholder="Placeholder">
      <mat-hint>Choose one</mat-hint>
    </mat-form-field>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Cancelar</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Guardar</button>
</mat-dialog-actions>
