<div fxFlex=column>
  <h2 mat-dialog-title>Agregar viaje</h2>
  <hr>
  <mat-dialog-content>
    <form class="example-form">

      <mat-form-field class="example-full-width" appearance="standard">
        <mat-label>Carga</mat-label>
        <input matInput placeholder="">
        <mat-hint></mat-hint>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input type="text" placeholder="Elige un productor" aria-label="Number" matInput [formControl]="producerControl"
          [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let producerOption of filteredProducerOptions | async" [value]="producerOption">
            {{producerOption}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input type="text" placeholder="Asigna un chofer" aria-label="Number" matInput [formControl]="driverControl"
          [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let driverOption of filteredDriverOptions | async" [value]="driverOption">
            {{driverOption}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Fecha</mat-label>
        <input id="selectorFecha" matInput [matDatepicker]="picker" placeholder="">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="standard">
        <mat-label>Hora estimada de llegada a Patac√≥n</mat-label>
        <input matInput placeholder="">
        <mat-hint></mat-hint>
      </mat-form-field>

    </form>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">Agregar</button>
    <button mat-raised-button (click)="onCloseCancel()">Cancelar</button>
  </mat-dialog-actions>

</div>
