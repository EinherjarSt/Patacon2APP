<h3 class="title">
    Registrar Productor
  </h3>
  
  <hr>
  <div class="background-div">
    <form> 
      <div class="form-group row">
          <div class="label-div">
            <label for="managerName" class="col-sm-2 col-form-label label">Encargado</label>
          </div>
          
          <div class="col-sm-10">
            <input class="form-control input" id="managerName" aria-describedby="helpModel">
          </div>   
      </div>
          
      <div class="form-group row">
        <div class="label-div">
          <label for="companyName" class="col-sm-2 col-form-label label">Empresa</label>
        </div>
        
        <div class="col-sm-10">
          <input class="form-control input" id="companyName" aria-describedby="helpYear">
        </div>
      </div>

      <div class="form-group row">
        <div class="label-div">
          <label for="rut" class="col-sm-2 col-form-label label">RUT</label>
        </div>
        
        <div class="col-sm-10">
          <input class="form-control input" id="rut" aria-describedby="helpPatent">
        </div>
      </div>

      <div class="form-group row">
        <div class="label-div">
          <label for="location" class="col-sm-2 col-form-label label">Ubicación</label>
        </div>
        
        <div class="col-sm-10">
          <input class="form-control input" id="location" aria-describedby="helpBrand">
        </div>
      </div>
      
      <div class="form-group row">
        <div class="label-div">
          <label for="phoneNumber" class="col-sm-2 col-form-label label">Teléfono</label>
        </div>
        
        <div class="col-sm-10">
          <input class="form-control input" id="phoneNumber" aria-describedby="helpPatent">
        </div>
      </div>
  
      <div class="form-group row"> 
        <div class="label-div">
          <label class="col-sm-2 col-form-label label"></label>
        </div>
  
        <div class="col-sm-10">
          <button class="btn btn-primary submit-button">Cancelar</button>
          <button type="submit" class="btn btn-primary submit-button">Registrar</button>
        </div>
      </div>
    </form>
  </div>
